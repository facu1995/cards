<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>
<body>
    <section>
        <div class="container">
            <div class="card card1">
                <div class="card-img card-img1">
                    <i class="fas fa-paper-plane"></i>
                </div>
                <h2 class="tipo">Basic</h2>
                <div class="precio">
                    <h1 >25</h1>
                    <h2 class="precio-icono">$</h2>
                </div>
                    <p><i class="fas fa-check"></i> 10 GB Space</p>
                    <p><i class="fas fa-check"></i> 3 Domain Names</p>
                    <p><i class="fas fa-check"></i> 20 Email Address</p>
                    <p><i class="fas fa-times"></i> Live Support</p>
                <button type="button" value="Order Now">Order Now</button>
            </div>
            <div class="card card2">
                <div class="card-img card-img2">
                    <i class="fas fa-plane"></i>
                </div>
                <h2 class="tipo">Standard</h2>
                <div class="precio">
                    <h1 >50</h1>
                    <h2 class="precio-icono">$</h2>
                </div>
                    <p><i class="fas fa-check"></i> 50 GB Space</p>
                    <p><i class="fas fa-check"></i> 5 Domain Names</p>
                    <p><i class="fas fa-check"></i> Unlimited Email Address</p>
                    <p><i class="fas fa-times"></i> Live Support</p>
                <button type="button" value="Order Now">Order Now</button>
            </div>
            <div class="card card3">
                <div class="card-img card-img3">
                    <i class="fas fa-rocket"></i>
                </div>
                <h2 class="tipo">Premium</h2>
                <div class="precio">
                    <h1 >100</h1>
                    <h2 class="precio-icono">$</h2>
                </div>
                    <p><i class="fas fa-check"></i> UnlimitedGB Space</p>
                    <p><i class="fas fa-check"></i> 30 Domain Names</p>
                    <p><i class="fas fa-check"></i> Unlimited Email Address</p>
                    <p><i class="fas fa-check"></i> Live Support</p>
                <button type="button" value="Order Now">Order Now</button>
            </div>
            

    </section>
    
</body>
</html>
