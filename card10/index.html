<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>
<body>
    <section>
        <div class='login-vinculado'>
            <h1>Create An Account</h1>
            <div class='sign-in facebook'>
                <div class='icono facebook-icono'>
                    <i class="fab fa-facebook-f">   </i>
                </div>
                <div class='sign-in-texto'>
                    <p>Sign in with Facebook </p>
                </div>
            </div>
            <div class='sign-in twitter'>
                <div class='icono twitter-icono'><i class="fab fa-twitter"></i></div>
                <div class='sign-in-texto'>
                    <p>Sign in with Twitter </p>
                </div>
            </div>
            <div class='sign-in google'>
                <div class='icono google-icono'><i class="fab fa-google-plus-g"></i></div>
                <div class='sign-in-texto'>
                    <p>Sign in with Google</p>
                </div>
            </div>
            <div class='sign-in behance'>
                <div class='icono behance-icono'><i class="fab fa-behance"></i></div>
                <div class='sign-in-texto'>
                    <p>Sign in with Behance</p>
                </div>
            </div>
        </div>
        <div class='login-normal'>
            <h4>Modern Website Form</h4>
            <form action="">
                <input type="text" class="fa" placeholder="username                                                        &#xF007">
                <input type="email" class="fa" placeholder="email                                                                &#xF023">
                <input type="password" class="fa" placeholder="password                                                         &#xF0e0">
                <button type="submit" >SIGN UP</button>
            </form>
        </div>
    </section>
    
</body>
</html>
